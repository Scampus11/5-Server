<div class="top">
    <div class="left">
        <div id="photoSelection" style="display:none">
            <button id="selectPhotoButton">Select photo</button>
        </div>

        <div id="nameDiv">
            <label for="labelName">Name :</label><br />
            <input name="labelName" id="labelName" />
        </div>

        <div id="regNoDiv">
            <label for="labelRegNo">Registeration # :</label><br />
            <input name="labelRegNo" id="labelRegNo" />
        </div>

        <div id="`expDateDiv">
            <label for="labelExpDate">Expiry Date :</label><br />
            <input name="labelExpDate" id="labelExpDate" />
        </div>

        <div id="barcodeDiv" style="visibility : hidden;">
            <label for="labelBarcode">Barcode :</label><br />
            <input name="labelBarcode" id="labelBarcode" />
        </div>
    </div>

<div class="content">
    <div class="toolbar">
        <a class="toolbar-button" id="changeLayoutButton" style="display:none;" href="javascript:void(0)">Change Layout</a>
        <a class="toolbar-button">Change Layout</a>
    </div>
    
    <div id="labelImageDiv">
        <img id="labelImage" src="" alt="label preview"/>
    </div>

    <div class="printControls">
        <div id="printersDiv">
            <label for="printersSelect">Printer:</label>
            <select id="printersSelect"></select>
        </div>

        <div id="printDiv">
            <button id="printButton">Print</button>
<!--            <a id="printButton"><img src="" alt=""/>Print</a>-->
        </div>
    </div>
</div>
